<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        
        <p>
            <!-- o oninput serve pra ligar no output, por isso vc deve ligar os dois inputs -->
            <label for="in1">numero1</label>
            <input type="number" name="n1" id="in1" 
            
            oninput="isoma.innerHTML = Number(in1.value)+ Number(in2.value)">
        </p>
        <p>
            <label for="in2">numero 2</label>
            <input type="number" name="n2" id="in2" oninput="isoma.innerHTML = Number(in1.value)+ Number(in2.value)">
        </p>
        <p>
            <label for="isome">soma:</label>
            <!-- o output serve pra calcular coisas e mostrar, nada mais -->
            <output name="soma" id="isoma"></output>
        </p>

        


        <input type="submit" value="enviar">
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>forms 4</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!-- fieldset serve para agrupar campos semelhantes por isso dados pessoais e se fosse dados sobre o endereÃ§o seria outo fieldset -->
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="inome">nome</label>
                <input type="text" name="nome" id="nome" required size="10">
            </p>
            <p>
                <!-- sempre ver os tipos de autocomplete e input por favor -->
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">telefone</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\d{4,5},-\d{4,5}$">
            </p>
            <!-- estudar sobre regex -->
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>


    </form>
</body>
</html>
